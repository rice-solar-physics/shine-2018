language: python
python:
- 3.6

sudo: false

env:
  global:
    # Doctr deploy key for rice-solar-physics/shine-2018
    - secure: ""

install:
- pip install -r requirements.txt

jobs:
  include:
  - stage: test
    script: make
  - stage: deploy
    env: EVENT_TYPE='push cron'
    script:
    - set -e 
    - make
    - doctr deploy . --built-docs site/

stages:
- name: install
- name: test
- name: deploy
